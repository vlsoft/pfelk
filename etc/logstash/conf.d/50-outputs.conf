# 50-outputs.conf
output {
  ### firewall ###
  if "squid" not in [tags] and "unbound" not in [tags] and "suricata" not in [tags] and "snort" not in [tags] and "haproxy" not in [tags] and "dhcp" not in [tags] and "captive" not in [tags] {
    elasticsearch {
      hosts => ["http://localhost:9200"]
      #hosts => ["http://10.0.0.20:9200"]
      index => "pfelk-firewall-%{+YYYY.MM}"
#ILM#      ilm_rollover_alias => "pfelk-firewall"
#ILM#      ilm_pattern => "000001"
#ILM#      ilm_policy => "pfelk-ilm"
      ecs_compatibility => "v1"
      manage_template => false
      ### X-Pack Username and Password ###
      # user => USERNAMEHERE
      # password => PASSWORDHERE
    }
  }
  ### captive portal ###
  if "captive" in [tags] {
    elasticsearch {
